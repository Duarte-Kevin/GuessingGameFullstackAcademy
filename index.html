<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="javascript" type="text/javascript" href="main.js">
    <!-- Bootstrap and CSS here-->

  </head>
  <body>

      <div id="app">

        <div id="headers">
          <h1> Number guessing game!</h1>
          <h2> Guess a number from 1 to 100 </h2>
        </div>

        <div id="main">
          <div id="input-parent">
            <input id="inputview" name="InitalGuess" placeholder="#">
            <input id="submit" type="button" class="submit" value="Go!">
          </div>

          <div id="guesses">
            <ul id="ulBox">
              <li> <div class="Guessbox"> - </div> </li>
              <li> <div class="Guessbox"> - </div> </li>
              <li> <div class="Guessbox"> - </div> </li>
              <li> <div class="Guessbox"> - </div> </li>
              <li> <div class="Guessbox"> - </div> </li>
            </ul>
          </div>

          <div id="menu-btns">
            <input id="reset" type="button" class="reset" value="Reset">
            <input id="hint" type="button" class="hint" value="Hint">
          </div>
        </div>
      </div>



    <div id="footer">
        <div class = "footerbox">
          <div class="">
            <img src="fa-logo@2x.png">
          </div>

          <div class="">
            <h4>Project by Kevin Duarte</h4>
          </div>

          <div class="">
            <img src="grace_hopper_academy.png">
          </div>


        </div>
    </div>

  </body>
</html>
